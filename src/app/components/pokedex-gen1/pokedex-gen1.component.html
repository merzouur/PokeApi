<div class="pokedex">
  <h1 class="pokedex-title">Pokédex - Génération 1</h1>

  <div *ngIf="pokemonList().length > 0; else loading" class="pokemon-list">
    <div *ngFor="let pokemon of pokemonList()" class="pokemon-card" @fadeIn>
      <div class="pokemon-header">
        <h3>{{ pokemon.name | titlecase }}</h3>
      </div>
      <img [src]="pokemon.animatedSprite" alt="Sprite de {{ pokemon.name }}" class="pokemon-image">
      <div class="pokemon-content">
        <p>{{ pokemon.description }}</p>
      </div>
      <!-- Conteneur pour les icônes de types -->
      <div class="container" class="pokemon-types">
        <img *ngFor="let type of pokemon.types" [src]="'assets/types/' + type + '.png'" [alt]="type" class="type-icon">
      </div>
    </div>
  </div>
  <ng-template #loading>
    <p>Chargement des Pokémon...</p>
  </ng-template>
</div>
